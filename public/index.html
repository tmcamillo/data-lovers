<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style/style.css" />
  <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text|Fjalla+One&display=swap" rel="stylesheet" />
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://kit.fontawesome.com/23ecf193dc.js"></script>
</head>

<body>
  <header class="header-style">
    <div id="initial" class="logo-container">
      <img src="img/steamlogo.jpg" class="steam-brand" />
    </div>

    <div class="drop-list-one">
      <nav>
        <div class="selections select-style">
          <select id="drop-lists-first" class="drop-list-channel">
            <option value="" selected>CANAIS</option>
          </select>
          <select id="drop-lists-sec" class="drop-list-date" disabled>
            <option value="" selected>DATA</option>
          </select>
          <button id="clear" class="btn-header-filter"><i class="fas fa-eraser"></i> Limpar Filtros</button>

          <a href="#graphic"><button class="btn-header-filter"><i class="fas fa-chart-pie"></i> Ver gráfico</button></a>
        </div>
      </nav>
    </div>
    <div class="banner">
      <img src="img/tflogo.png" class="first-img" />
    </div>
  </header>

  <main class="main-style">

    <div>
      <article class="news-box">
        <div class="result">
          <div class="total-sum-news"></div>
          <div class="sort-drop-list">
            <select class="sort-list">
              <option value="">ORDENAR</option>
              <option value="oldest">MAIS ANTIGAS</option>
              <option value="latest">MAIS RECENTES</option>
            </select>
          </div>
        </div>


        <div id="news-container" class="news-style-container"></div>
      </article>


      <article id="graphic">
        <div id="piechart-3d" style="width: 70vw; height: auto" ; class="chart">
        </div>
        <div>
          <a href="#initial"><button id="initial" class="btn-chart"><i class="fas fa-arrow-alt-to-top"></i> Voltar ao
              Topo</button></a>
        </div>

      </article>



  </main>

  <footer class="footer-style">
    <p class="padding-p">
      ©2019 TMC at Lab
    </p>
  </footer>

  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
