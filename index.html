<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="./pages/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Serif+Text|Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>
  <body>
    <header class="header-style">
      <div id="initial" class="logo-container">
        <img src="img/steamlogo.jpg" class="steam-brand" />
      </div>

      <div class="drop-list-one">
        <nav>
          <button id="clean" class="btn-clear-filter">LIMPAR FILTRO</button>
          <a href="#graphic"
            ><button class="btn-clear-filter">GRÁFICO</button></a
          >
        </nav>
      </div>

      <div class="selections">
        <section>
          <select id="news-channel" class="drop-list-channel">
            <option value="" disabled selected>CANAIS DE NOTICIAS</option>
            <option value="steam_updates">STEAM</option>
            <option value="tf2_blog">TF2 BLOG</option>
            <option value="pcgamer">PC GAMER</option>
            <option value="eurogamer">EUROGAMER</option>
            <option value="rps">RPS</option>
          </select>

          <select class="drop-list-date">
            <option value="" disabled selected>DATA </option>
          </select>
        </section>
      </div>

      <div class="banner">
        <img src="img/tflogo.png" class="first-img" />
      </div>
    </header>

    <main class="main-style">
      <div class="separate-first"></div>
      <div class="wrap">
        <article class="news-box">
          <div class="total-sum-news"></div>

          <div class="sort-drop-list">
            <select class="sort-list">
              <option value="">ORDENAR</option>
              <option value="oldest">MAIS ANTIGAS</option>
              <option value="latest">MAIS RECENTES</option>
            </select>
          </div>

          <div id="news-container" class="news-style-container"></div>
        </article>

        <div class="separate-sec"></div>
        <article id="graphic" class="chart">
          <a href="#initial"
            ><button id="initial" class="btn-clear-filter back-top">
              INÍCIO
            </button></a
          >
          <div id="piechart-3d" style="width: 900px; height: 500px;"></div>
        </article>
      </div>
    </main>

    <footer class="footer-style">
      <p class="padding-p">
        © 2019 Todos os direitos reservados. Todas as marcas são propriedade dos
        seus respectivos donos no Brasil e em outros países.
      </p>
    </footer>

    <script type="text/javascript" src="src/data/steam/steam.js"></script>
    <script type="text/javascript" src="./pages/main.js"></script>
  </body>
</html>
